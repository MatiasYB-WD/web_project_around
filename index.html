<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="html, css, js" />
    <meta
      name="description"
      content="Un paseo por varios paisajes de America del Norte"
    />
    <meta name="author" content="Matias Yañez" />
    <title>Alrededor de los Estados Unidos</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <!-- 

    block : una sola palabra o dos pero 
    separadas con guion medio : "page" , "header" , "main-header"
    elementos : dentro del bloque y son dos palabras separadas 
    con doble guion bajo : "page__title" , "main-header__title"
    
    -->
    <div class="page">
      <header class="header">
        <h1 class="header__title">
          <img src="./images/Vector.png" alt="Logo" class="header__logo" />
        </h1>
      </header>
      <hr class="line" />
      <main class="main">
        <section class="profile">
          <img
            src="./images/Avatar.jpg"
            alt="Imagen de Avatar"
            class="profile__image"
          />
          <div class="profile__text">
            <div class="profile__info">
              <p class="profile__name">Jacques Cousteau</p>
              <button type="button" class="profile__button"></button>
            </div>
            <p class="profile__profesion">Explorador</p>
          </div>
          <button type="button" class="profile__add-button">+</button>
        </section>
      <template id="template-card">
        <div class="elements__card">
             <button type="button" class="elements__trash"></button>
              <img
                src="images/around1.jpg"
                alt="paisaje 1"
                class="elements__image"
              />
              <div class="elements__description">
                <p class="elements__title">Valle de Yosemite</p>
                <button type= "button" class="elements__like"></button>
              </div>
            </div>
      </template>
        <section class="elements"></section>
      </main>
            <footer class="footer">
        <p class="footer__description">© 2025 Matias Yañez - Around The U.S.</p>
      </footer>
      <div class="popup">
        <div class="popup__overlay"></div>
        <div class="popup__content">
          <button class="popup__close">+</button>
          <form class="popup__form">
            <p class="popup__title">Editar perfil</p>
            <input
              type="text"
              value="Jacques Cousteau"
              placeholder="Nombre"
              class="popup__name"
            />
            <input
              type="text"
              value="Explorador"
              placeholder="Acerca de Mi"
              class="popup__input"
            />
            <button type="submit" class="popup__save">Guardar</button>
          </form>
        </div>
      </div>
      <div class="popup-place">
      <div class="popup-place__overlay"></div>
        <div class="popup-place__content">
          <button class="popup-place__close">+</button>
          <form class="popup-place__form">
            <p class="popup-place__title">Nuevo lugar</p>
            <input
              type="text"
              placeholder="Titulo"
              class="popup-place__name"
            />
            <input
              type="url"
              placeholder="Enlace a la imagen"
              class="popup-place__link"
            />
            <button type="submit" class="popup__create">Crear</button>
          </form>
      </div>
     </div>
    <div class="popup-image">
      <div class="popup-image__content">
      <button class="popup-image__close">+</button>
      <img class="popup__img">
      </div>
     </div>
     <script src="scripts/index.js"></script>
    </body>
</html>
