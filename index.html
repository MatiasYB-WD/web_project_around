<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="html, css, js" />
    <meta
      name="description"
      content="Un paseo por varios paisajes de America del Norte"
    />
    <meta name="author" content="Matias Yañez" />
    <title>Alrededor de los Estados Unidos</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <!-- 

    block : una sola palabra o dos pero 
    separadas con guion medio : "page" , "header" , "main-header"
    elementos : dentro del bloque y son dos palabras separadas 
    con doble guion bajo : "page__title" , "main-header__title"
    
    -->
    <div class="page">
      <header class="header">
        <h1 class="header__title">
          <img src="./images/Vector.png" alt="Logo" class="header__logo" />
        </h1>
      </header>
      <hr class="line" />
      <main class="main">
        <section class="profile">
          <img
            src="./images/Avatar.jpg"
            alt="Imagen de Avatar"
            class="profile__image"
          />
          <div class="profile__text">
            <div class="profile__info">
              <p class="profile__name">Jacques Cousteau</p>
              <button type="button" class="profile__button"></button>
            </div>
            <p class="profile__profesion">Explorador</p>
          </div>
          <button type="button" class="profile__add-button">+</button>
        </section>
        <section class="elements">
          <ul class="elements__cards">
            <li class="elements__card">
              <img
                src="images/around1.jpg"
                alt="paisaje 1"
                class="elements__image"
              />
              <div class="elements__description">
              <p class="elements__title">
                Valle de Yosemite
              </p><button class="elements__like"></button></div>
            </li>
            <li class="elements__card">
              <img
                src="images/around2.jpg"
                alt="paisaje 2"
                class="elements__image"
              />
              <div class="elements__description">
              <p class="elements__title">
                Lago Louise 
              </p><button class="elements__like"></button></div>
            </li>
            <li class="elements__card">
              <img
                src="images/around3.jpg"
                alt="paisaje 3"
                class="elements__image"
              />
              <div class="elements__description">
              <p class="elements__title">
                Montañas Calvas
              </p><button class="elements__like"></button></div>
            </li>
            <li class="elements__card">
              <img
                src="images/around4.jpg"
                alt="paisaje 4"
                class="elements__image"
              />
              <div class="elements__description">
              <p class="elements__title">
                Latemar
              </p><button class="elements__like"></button></div>
            </li>
            <li class="elements__card">
              <img
                src="images/around5.jpg"
                alt="paisaje 5"
                class="elements__image"
              />
              <div class="elements__description">
              <p class="elements__title">
                Vanois National Park
              </p><button class="elements__like"></button></div>
            </li>
            <li class="elements__card">
              <img
                src="images/around6.jpg"
                alt="paisaje 6"
                class="elements__image"
              />
              <div class="elements__description">
              <p class="elements__title">
                Lago di Braies
              </p><button class="elements__like"></button></div>
            </li>
          </ul>
        </section>
      </main>
      <div class="popup">
        <div class="popup__overlay"></div>
        <div class="popup__content">
          <button class="popup__close">+</button>
          <form action="" class="popup__form">
            <p class="popup__title">Editar perfil</p>
            <input type="text" value="Jacques Cousteau" placeholder="Nombre" class="popup__name" />
            <input
              type="text"
              value="Explorador"
              placeholder="Acerca de Mi"
              class="popup__input"
            />
            <button type="submit" class="popup__save">Guardar</button>
          </form>
        </div>
      </div>
      <footer class="footer">
        <p class="footer__description">© 2025 Matias Yañez - Around The U.S.</p>
      </footer>
      <script src="index.js"></script>
    </div>
  </body>
</html>
